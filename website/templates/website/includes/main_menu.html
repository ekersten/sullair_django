{% load mptt_tags %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Sullair</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% recursetree main_menu_items.get_descendants %}
            {% if node.is_leaf_node %}
            <li><a href="{{ node.get_absolute_url }}" target="{{ node.target }}">{{ node.name }}</a></li>
            {% else %}
              <li class="dropdown">
                <a href="{{ node.get_absolute_url }}" target="{{ node.target }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ node.name }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{ children }}
                </ul>
              </li>
            {% endif %}
        {% endrecursetree %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
